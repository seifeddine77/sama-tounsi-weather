flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  
  # Configuration Android
  android_adaptive_icon_background: "#667EEA"
  android_adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  
  # Configuration iOS
  remove_alpha_ios: true
  
  # Configuration Web
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#667EEA"
    theme_color: "#667EEA"
    
  # Configuration Windows
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
